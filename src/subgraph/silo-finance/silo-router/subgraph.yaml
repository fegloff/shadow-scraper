specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SiloRouterV2
    network: sonic
    source:
      address: "0x9Fa3C1E843d8eb1387827E5d77c07E8BB97B1e50"
      abi: SiloRouterV2
      startBlock: 28000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferStarted
        - OwnershipTransferred
        - Paused
        - Unpaused
        - RouterDeposit
      abis:
        - name: SiloRouterV2
          file: ./abis/SiloRouterV2.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256)
          handler: handleDeposit
      file: ./src/silo-router-v-2.ts
