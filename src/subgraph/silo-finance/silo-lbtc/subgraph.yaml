specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SiloFinanceDeployer
    network: sonic
    source:
      address: "0x0dfa6b53c05b07e29b49a878fc96153cc03c3e72"
      abi: SiloFinanceDeployer
      startBlock: 25000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - VaultDeposit
      abis:
        - name: SiloFinanceDeployer
          file: ./abis/SiloFinanceDeployer.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
      file: ./src/silo-lbtc.ts
