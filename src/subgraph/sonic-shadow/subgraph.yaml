specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RamsesV3Factory
    network: sonic
    source:
      address: "0xcD2d0637c94fe77C2896BbCBB174cefFb08DE6d7"
      abi: RamsesV3Factory
      startBlock: 1705781
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - FeeAdjustment
        - FeeCollectorChanged
        - PoolCreated
        - SetFeeProtocol
        - SetPoolFeeProtocol
        - TickSpacingEnabled
      abis:
        - name: RamsesV3Factory
          file: ./abis/RamsesV3Factory.json
      eventHandlers:
        - event: FeeAdjustment(address,uint24)
          handler: handleFeeAdjustment
        - event: FeeCollectorChanged(indexed address,indexed address)
          handler: handleFeeCollectorChanged
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
        - event: SetFeeProtocol(uint8,uint8)
          handler: handleSetFeeProtocol
        - event: SetPoolFeeProtocol(address,uint8,uint8)
          handler: handleSetPoolFeeProtocol
        - event: TickSpacingEnabled(indexed int24,indexed uint24)
          handler: handleTickSpacingEnabled
      file: ./src/ramses-v-3-factory.ts
